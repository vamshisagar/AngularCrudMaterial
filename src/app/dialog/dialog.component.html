<h1 mat-dialog-title>Add Product Details</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm" action="">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="ProductName" matInput placeholder="Enter Product Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="Category">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <label for="">
      <h2>Product Type</h2>
    </label>
    <mat-radio-group formControlName="ProductType" aria-labelledby="example-radio-group-label" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let season of freshnessList" [value]="season">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="Price" matInput placeholder="Enter Price">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Leave a comment</mat-label>
      <textarea formControlName="Comments" matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>
  </form>

</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="addProduct()">Add</button>
</mat-dialog-actions>
